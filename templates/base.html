<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    {% if title %}
    <title>{{ title }} - Firepony Transit</title>
    {% else %}
    <title>Firepony Transit</title>
    {% endif %}

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    {% block head %}{% endblock %}
  </head>

  <body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Firepony Transit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
	<div class="navbar-nav">
	  <a class="nav-item nav-link" href="/">Home</a>
	  <a class="nav-item nav-link" href="/hvt">Happy Valley</a>
	  <a class="nav-item nav-link" href="/cwb">Causeway Bay</a>
	  <a class="nav-item nav-link" href="/tinhau">Tin Hau</a>
	</div>
      </div>
    </nav>
    
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
