{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="15" />
{% endblock %}

{% block content %}

<div class="row">
  <h2>{{ stopinfo }}</h2>
</div>
<div class="row">
  <table class="table table-striped table-responsive-sm">
    <thead class="thead-light">
      <tr>
	<th scope="col">Operator</th>
	<th scope="col">Route</th>
	<th scope="col">Destination</th>
	<th scope="col">ETA</th>
	<!-- <th scope="col">ETA (Debug)</th> -->
      </tr>
    </thead>
    {% for vehicle in vehicles %}
    <tr>
      <td><img src="{{url_for('static', filename='images/')}}{{vehicle.operator}}.svg" style="max-height: 75px;" /></td>
      <td>{{ vehicle.route }}</td>
      <td>{{ vehicle.dest }}</td>
      <td>{{ vehicle.status }}</td>
      <!-- <td>{{ vehicle.eta }}</td> -->
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
